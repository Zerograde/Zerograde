<!-- Glossy "glassmorphism" hero banner — save to ./assets/hero.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="Zerograde hero banner">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
    <style>
      .card { fill: url(#g1); opacity: 0.14; stroke: rgba(255,255,255,0.12); stroke-width:1; rx:20; ry:20; }
      .glass { fill: white; opacity: 0.06; filter: url(#f1); }
      .title { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight:700; font-size:40px; fill: #ffffff; }
      .subtitle { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight:500; font-size:18px; fill: #e6e6ff; opacity:0.95; }
      .tag { font-size:13px; fill:#ffffff; opacity:0.9; }
    </style>
  </defs>

  <!-- Background rounded card -->
  <rect x="12" y="12" width="1176" height="216" rx="18" ry="18" class="card"/>

  <!-- Glossy highlights -->
  <ellipse cx="980" cy="40" rx="220" ry="36" class="glass" />
  <ellipse cx="180" cy="80" rx="150" ry="26" class="glass" />

  <!-- Decorative blurred shapes -->
  <g opacity="0.18">
    <circle cx="1050" cy="40" r="64" fill="#ffffff"/>
    <circle cx="60" cy="160" r="48" fill="#ffffff"/>
  </g>

  <!-- Name and tagline -->
  <text x="48" y="84" class="title">Zerograde</text>
  <text x="48" y="116" class="subtitle">Full‑stack Engineer • Systems • Open to work</text>

  <!-- Tags / quick info -->
  <rect x="48" y="140" rx="8" ry="8" width="220" height="34" fill="#ffffff" opacity="0.06"/>
  <text x="64" y="162" class="tag">TypeScript • Node.js • React • Docker</text>

  <rect x="300" y="140" rx="8" ry="8" width="220" height="34" fill="#ffffff" opacity="0.06"/>
  <text x="316" y="162" class="tag">Open to: Full‑time / Contract</text>

  <!-- Subtle bottom border glow -->
  <rect x="12" y="226" width="1176" height="4" fill="url(#g1)" opacity="0.22" rx="2"/>
</svg>
